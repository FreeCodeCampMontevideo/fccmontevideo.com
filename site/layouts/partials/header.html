<header>
    <nav class="navigation">
        <a class="logo" href="/">
            <i class="fa fa-free-code-camp"></i>
        </a>

        {{ $currentPage := . }}

        <ul class="menu">
            {{ range .Site.Menus.main }}
                <li class="menu-item {{if $currentPage.IsMenuCurrent "main" . }} active{{end}}">
                    <a href="{{.URL}}">{{ .Name }}</a>
                </li>
            {{end}}
        </ul>
    </nav>
</header>
