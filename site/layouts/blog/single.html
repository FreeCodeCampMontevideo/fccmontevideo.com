{{ partial "head" . }}

{{ partial "navigation" . }}

<main class="content">
    <div class="container">
        <div class="columns is-centered">
            <div class="column">
                <div class="post">
                    <div class="post-title">
                        <h1>{{ .Title }}</h1>
                    </div>

                    {{ partial "post-meta.html" . }}

                    <div class="post-content">
                      <p>
                        {{ .Params.Description }}
                      </p>

                      <p>
                        <img src="{{ .Params.image }}" alt="{{ .Title }}">
                      </p>

                      {{ .Content }}
                    </div>
                </div>
            </div>
        </div>

        <div class="columns is-centered">
            <div class="column">
                <hr>

                <div class="post-comments">
                {{ partial "disqus.html" . }}
                </div>
            </div>
        </div>
    </div>
</main>

{{ partial "footer" . }}
